<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="modal-is-open animation fade-in" *ngIf="modalService.modalRegistrar">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal" tabindex="-1" role="dialog" style="display: block;" id="CargarDatos">
            <div class="modal-dialog modal-md" role="document">
              <div class="modal-content text-align:center">
                <div class="modal-header content-center">
                  <h3 class="modal-title centered-input" style="text-align: center; padding: 1rem">Registrar area</h3>
                  <button (click)="closeDialog()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!-- <form [formGroup]="registro"> -->
                  <div class="modal-body">
                    <label class="left-label" for="nombre" style="text-align: end; padding: 1rem;">Nombre del
                      area:</label>
                    <br>
                    <div class="container centered-input">
                      <input type="text" id="nombre" [(ngModel)]="nombre" style="width: 300px; align-items: center;" [ngClass]="{'input-vacio': nombre===''}"
                       placeholder="coloque el nombre del area" (input)="validarYConvertirNombre($event)">
                      <span *ngIf="nombre === ''" class="mensaje-obligatorio">*Este campo es obligatorio</span>

                      <!-- <div *ngIf="registro.get('nombre').hasError('required')" class="error-message">

                      </div> -->
                    </div>
                    <br>

                    <label class="left-label" for="clave" style="padding: 1rem">clave:</label>
                    <br>
                    <div class=" container centered-input">
                      <input type="text" id="clave" [(ngModel)]="clave" style="width: 300px; text-transform: uppercase;"
                      [ngClass]="{'input-vacio': clave ===''}" placeholder="max cuatro caracteres"  maxlength="4" (input)="validarYConvertirClave($event)" >
                      <span *ngIf="clave === ''" class="mensaje-obligatorio">*Este campo es obligatorio</span>
                      <!-- <div *ngIf="registro.get('clave').hasError('maxlength')" class="error-message">
                        La clave debe tener un máximo de 4 caracteres.
                      </div> -->
                    </div>
                    <br>

                    <label class="left-label" for="selectBox">Selecciona un departamento:</label>

                    <div class=" container centered-input" style="padding: 1rem;">
                      <select class="centered-select" id="departamento" [(ngModel)]="selectedOption">
                        <option value="" [disabled]="true" [selected]="true">seleccione un departamento</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                        <!-- <option *ngFor="let item of lstDepartamento" [value]="item.id">{{item.nombre}}
                        </option> -->

                      </select>
                      <span >*Este campo es opcional</span>
                    </div>
                    <div class="container">
                      <div class="row">
                        <div class="col-sm">

                          <div class="modal-footer centered-input" style="justify-content: center;">
                            <button type="button" class="btn btn-success" data-dismiss="modal"
                               (click)="guardaRegistro()" [disabled]="nombre === ''|| clave=== ''">añadir</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal"
                              (click)="cancel()">cerrar</button>

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                <!-- </form> -->

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-bordered table-striped table-hover" id="registro">
    <thead>
      <tr class="text-center headerTabla tabla-text">
        <th scope="col">nombre</th>
        <th scope="col">clave</th>
        <th scope="col">departamento</th>
        <th scope="col">editar</th>
        <th scope="col">eliminar</th>
      </tr>
    </thead>
    <tbody class="text-center">

      <tr *ngFor="let area of lstAreas">
        <td>{{area.nombre}}</td>
        <td>{{area.clave}}</td>
        <td>{{area.departamento}}</td>

        <td>
          <button class="btn btn-primary" (click)="editarRegistro(area.id)" data-target="#EditarRegistro">
            <i class="bi bi-trash"></i>

          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="eliminarRegistro(1)">
            <i class="bi bi-trash"></i>

          </button>
      </tr>
    </tbody>
  </table>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="modal-is-open animation fade-in" *ngIf="modalService.modalEditar">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal" tabindex="-1" role="dialog" style="display: block;" id="EditarDatos">
              <div class="modal-dialog modal-md" role="document">
                <div class="modal-content text-align:center">
                  <div class="modal-header content-center">
                    <h3 class="modal-title centered-input" style="text-align: center; padding: 1rem">editar area</h3>
                    <button (click)="closeDialog()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="modal-body">
                    <label class="left-label" for="textInput1" style="text-align: end; padding: 1rem;">Nombre del
                      area:</label>
                    <br>
                    <div class="container centered-input">
                      <input type="text" id="nombre" [(ngModel)]="registroEditado.nombre" [ngClass]="{'input-vacio': nombre ===''}"
                        style="width: 300px; align-items: center;" required>
                    </div>
                    <span *ngIf="registroEditado.nombre=== ''" class="mensaje-obligatorio">*Este campo es obligatorio</span>
                    <br>

                    <label class="left-label" for="textInput2" style="padding: 1rem">clave:</label>
                    <br>
                    <div class=" container centered-input">
                      <input type="text" id="clave" [(ngModel)]="registroEditado.clave" [ngClass]="{'input-vacio': clave ===''}"
                        style="width: 300px; text-transform: uppercase;" placeholder="max cuatro caracteres" required
                        maxlength="4">
                    </div>
                    <span *ngIf="registroEditado.clave === ''" class="mensaje-obligatorio">*Este campo es obligatorio</span>
                    <br>

                    <label class="left-label" for="selectBox">Selecciona un departamento:</label>

                    <div class=" container centered-input" style="padding: 1rem;">
                      <select class="centered-select" id="selectedOption" [(ngModel)]="registroEditado.departamento">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>

                      </select>
                    </div>
                    <div class="container">
                      <div class="row">
                        <div class="col-sm">

                          <div class="modal-footer" style="justify-content: center;">
                            <button type="button" class="btn btn-success" data-dismiss="modal"
                              (click)="save()" [disabled]="registroEditado.nombre=== ''|| registroEditado.clave=== ''" >actualizar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal"
                              (click)="cancel()">cerrar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
